<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="text/css" href=".\css\Login.css" />
    <link rel="stylesheet" text="text/css" href=".\css\Join.css" />
    <title>knock knock</title>
</head>
<body>
    <div class="head">
        <div>
            <nav id="login-nav">
                <img id="login-logo" src="" alt="">
                <span><a href="#">로그인</a></span>
                <span><a href="#">회원가입</a></span>
                <span><a href="#">학급생성</a></span>
            </nav>
        </div>
    </div>
    <div class="join">
        <nav>
            <div class="position" id="join-header">회원가입</div>
        </nav>
    </div>
    <div class="join" id="join-info">
        <nav>
            <div class="position" id="member-info">회원정보</div>
            <table>
                <tr>
                    <td><span class="info" id="member-name">이름</span></td>
                    <td>        
                        <select name="name">
                            <option value="">이름을 선택해주세요</option>
                            <option value="김경택">김경택</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td><span class="info" id="member-subject">담당 과목</span></td>
                    <td>
                        <select name="subject">
                            <option value="">과목을 선택해주세요</option>
                            <option vlaue="컴퓨터 구조">컴퓨터 구조</option>
                        </select>
                    </td>
                </tr>
            </table>
        </nav>
    </div>
    <div class="join-account" id="join-info">
            <nav>
                <div class="position" id="member-info">계정정보</div>
                <table class="table">
                    <tr>
                        <td><span class="info" id="account-name">아이디</span></td>
                        <td>
                            <input id="ID" text="text" value="아이디를 입력해주세요" />        
                        </td>
                    </tr>
                    <tr>
                        <td><span class="info" id="account-ps">비밀번호</span></td>
                        <td>
                            <input id="PS" text="password" placeholder="비밀번호를 입력해주세요" />
                        </td>
                    </tr>
                    <tr>
                        <td><span class="info" id="account-ps">비밀번호 확인</span></td>
                        <td>
                            <input id="PS" text="password" placeholder="비밀번호를 확인해주세요" />
                        </td>
                    </tr>
                </table>
            </nav>
    </div>
    <div>
        <input id="submit-button" type="submit" value="회원가입" />
    </div>
</body>
</html>
